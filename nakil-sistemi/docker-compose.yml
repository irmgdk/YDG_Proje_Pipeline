version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mahkum-nakil-db
    environment:
      POSTGRES_DB: mahkum_nakil_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: irem123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      POSTGRES_HOST_AUTH_METHOD: "md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nakil-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mahkum_nakil_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    build: .
    container_name: mahkum-nakil-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mahkum_nakil_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: irem123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      SERVER_SERVLET_CONTEXT_PATH: /mahkum-nakil
      SPRING_JPA_SHOW_SQL: "false"
      JAVA_OPTS: "-Xmx512m -Xms256m -Djava.security.egd=file:/dev/./urandom"
    ports:
      - "8080:8080"
    networks:
      - nakil-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/mahkum-nakil/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  selenium-hub:
    image: selenium/hub:4.15.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - nakil-network
    environment:
      SE_SESSION_REQUEST_TIMEOUT: 300
      SE_SESSION_RETRY_INTERVAL: 5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 3

  chrome-node:
    image: selenium/node-chrome:4.15.0
    container_name: chrome-node
    depends_on:
      selenium-hub:
        condition: service_healthy
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 2
      SE_NODE_OVERRIDE_MAX_SESSIONS: true
      SE_NODE_SESSION_TIMEOUT: 300
      SE_NODE_GRID_URL: http://selenium-hub:4444
      NODE_MAX_INSTANCES: 2
      NODE_MAX_SESSION: 2
      SE_VNC_NO_PASSWORD: 1
    shm_size: "2gb"
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - nakil-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/status"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:

networks:
  nakil-network:
    driver: bridge